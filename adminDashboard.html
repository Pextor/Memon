<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 대시보드</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #d9d9d9;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      background-color: #222;
    }
    button {
      background-color: #ff4d4d;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    .post {
      margin: 20px 0;
      padding: 15px;
      background-color: #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h2>관리자 대시보드</h2>
  </header>

  <main>
    <div class="post" id="post-1">
      <h3>게시글 #1</h3>
      <p>여기에 게시글 내용이 들어갑니다.</p>
