<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #d9d9d9;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin-top: 100px;
      padding: 20px;
      background-color: #222;
      border-radius: 8px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <input type="text" id="username" placeholder="닉네임을 입력하세요" required>
    <button onclick="registerUser()">회원가입</button>
  </div>

  <script>
    function registerUser() {
      const username = document.getElementById('username').value;
      if (username.trim() === '') {
        alert('닉네임을 입력해주세요.');
        return;
      }
      localStorage.setItem('username', username);
      alert('회원가입 완료! 이제 댓글을 달 수 있습니다.');
      window.location.href = 'index.html'; // 회원가입 후 홈페이지로 돌아가기
    }
  </script>
</body>
</html>
